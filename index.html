<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcard Generator</title>
    <meta author="Jason E Benoit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
    <div class="wrap">
    <h1>H5P Dialog Card Generator</h1>
    <div id="input-area">
        <textarea id="flashcard-input" maxlength="20000"></textarea>
        <button id="generate-btn">Generate!</button>
    </div>
    </div>
    <div id="logo-div">
                <img id="logo" src="images/oer_logo.png" />
            </div>
    </main>
    <footer>
        <div>H5P Dialog Card Generator by Jason Benoit and the Fanshawe OER Design Studio is open source software made available under the <a href="https://choosealicense.com/licenses/mit/">MIT License</a>.</div>
    </footer>
    <script src="lib/jszip.min.js"></script>
    <script src="lib/script.js"></script>
    <script>
        // track visits
        (async function () {
            try{
                const params = new URLSearchParams({
                  appId: window.location.pathname.split('/').filter(Boolean)[0] || 'unknown',
                  t: Date.now()
                });
                await fetch(`https://apphub-analytics-server-production.up.railway.app/track.gif?${params.toString()}`); 
            } catch(err) {
                console.error(err);
            }
        })();
    </script>
</body>
</html>
